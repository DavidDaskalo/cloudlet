server {
    listen 80;
    location / {
        try_files $uri @app;
        proxy_buffering off;
        uwsgi_read_timeout 300;
    }
    location @app {
        include uwsgi_params;
        uwsgi_pass unix:///tmp/uwsgi.sock;
        proxy_buffering off;
        uwsgi_read_timeout 300;
    }
    location /static {
        autoindex on;
        alias /app/static;
    }
}
