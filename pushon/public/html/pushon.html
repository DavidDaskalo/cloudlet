<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>

  <body>
    <h3>Ahhhh ya Pushon</h3>
    <pre id="output"></pre>

    <script>
      url = 'ws://'+location.host+'/ws';
      c = new WebSocket(url);
      
      c.onmessage = function(msg){
        $("#output").append((new Date())+ " <== "+msg.data+"\n")
        console.log(msg)
      }
    </script>

  </body>
</html>
