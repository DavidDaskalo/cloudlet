apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-upload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest-upload
  template:
    metadata:
      labels:
        app: speedtest-upload
    spec:
      containers:
      - name: speedtest-upload
        image: registry.hub.docker.com/antonz23/upload-cloud-app:latest
        ports:
        - containerPort: 8000
          protocol: TCP
      restartPolicy: Always

