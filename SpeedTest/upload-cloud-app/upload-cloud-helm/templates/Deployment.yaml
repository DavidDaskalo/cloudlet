apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-upload-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest-upload
  template:
    metadata:
      labels:
        app: speedtest-upload
    spec:
      containers:
      - name: speedtest-upload
        image: registry.hub.docker.com/antonz23/upload-cloud-app:latest
      nodeSelector:
          type: node-port-exposed
      env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
