---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  namespace: {{ .Values.operator_namespace }}
  name: {{ .Values.name }}

spec:

  members: {{ .Values.members }}

  version: {{ .Values.version }}

  opsManager:
    configMapRef:

      name: opsconfig

            # Must match metadata.name in ConfigMap file

  credentials: credentials

  type: ReplicaSet
  persistent: {{ .Values.persistent }}