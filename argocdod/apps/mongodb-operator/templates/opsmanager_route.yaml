---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: opsmanager
  namespace: {{ .Values.namespace }}
  labels:
    app: opsmanager-svc
spec:
  to:
    kind: Service
    name: opsmanager-svc-ext
    weight: 100
  port:
    targetPort: 8443
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None