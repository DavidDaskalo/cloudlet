kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  host: {{ .Values.name }}-{{ .Values.namespace }}.apps.{{ .Values.clusterName }}.{{ .Values.baseDomain }}
  to:
    kind: Service
    name: minio-service
    weight: 100
  port:
    targetPort: 9000
  tls:
    terminaton: Edge
    insecureEdgeTerminaionPolicy: Redirect
  wldcardPolicy: None
statu:
  ingress:
    - wildcardPolicy: None
      host: {{ .Values.name }}-{{ .Values.namespace }}.apps.{{ .Values.clusterName }}.{{ .Values.baseDomain }}
      routerCanonicalHostName: apps.{{ .Values.clusterName }}.{{ .Values.baseDomain }}
      routerName: default
