apiVersion: v1
Kind: Secret
metadata:
  name: {{ .values.name }}
  namespace: {{ .values.namespace }}
  labels:
    app: {{ .values.name }}
type: Opaque
data:
  accesskey: {{ if .values.accesskey }}{{ .values.accesskey | b64enc | quote }}{{ else }}{{randAlphaNum 20 |  b64enc | quote}}{{ end }}
  secretkey: {{ if .values.secretkey }}{{ .values.secretkey | b64enc | quote }}{{ else }}{{randAlphaNum 20 |  b64enc | quote}}{{ end }}
